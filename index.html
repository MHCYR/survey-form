<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<title>Survey</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1 id="title">Prototype Survey</h1>
			<p id="description">Web survey form prototype</p>
		</header>
		<form id="survey-form">
			<label id="name-label" for="name">Name:</label><br />
			<input type="text" id="name" name="name" placeholder="Enter yout name" /><br />
			<label id="email-label" for="email">e-mail:</label><br />
			<input type="email" id="email" name="email" placeholder="Enter yor email" /><br />
			<label id="number-label" for="age">Age:</label><br />
			<input
				type="number"
				id="number"
				name="age"
				min="1"
				max="99"
				placeholder="Enter your age"
			/><br />
			<div class="multiple-option">
				<p>Select your favorite activity:</p>
				<select id="dropdown" name="hobby">
					<option disabled selected value>Select an activity</option>
					<option value="reading">Reading</option>
					<option value="bird-watching">Bird waching</option>
					<option valule="gardening">Gardening</option>
					<option value="programming">Programming</option>
				</select>
			</div>
			<div class="multiple-option">
				<p>Select how many hours per week do you spend in your favorite activity</p>
				<label for="1-3"><input type="radio" name="1-3" />1 - 3 hours</label>
				<label for="3-6"><input type="radio" name="3-6" />1 - 6 hours</label>
				<label for="+6"><input type="radio" name="+6" />+6 hours</label>
			</div>
			<div id="multiple-option">
				<p>
					What days of the week do you do your favorite activity?<span id="clue"
						>(You can select more than one)</span
					>
				</p>
				<label for="monday"><input type="checkbox" name="monday" />Monday</label>
				<label for="tuesday"><input type="checkbox" name="tuesday" />Tuesday</label>
				<label for="wednesday"><input type="checkbox" name="wednesday" />Wednesday</label>
				<label for="thursday"><input type="checkbox" name="thursday" />Thursday</label>
				<label for="friday"><input type="checkbox" name="friday" />Friday</label>
				<label for="saturday"><input type="checkbox" name="saturday" />Saturday</label>
				<label for="sunday"><input type="checkbox" name="sunday" />Sunday</label>
			</div>
			<div id="multiple-option">
				<p>Any comments or suggestions?</p>
				<textarea
					id="comments"
					class="input-textarea"
					name="comment"
					placeholder="Enter your comment here..."
				></textarea>
			</div>
			<div class="multiple-option">
				<button type="submit" id="submit" class="submit-button">Submit</button>
			</div>
		</form>
	</body>
</html>
