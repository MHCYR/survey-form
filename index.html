<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<title>Survey</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1 id="title">Prototype Survey</h1>
			<p id="description">Web survey form prototype</p>
		</header>
		<form id="survey-form">
			<label id="name-label" class="labels" for="name">Name:</label><br />
			<input type="text" id="name" name="name" placeholder="Enter yout name" required /><br />
			<label id="email-label" class="labels" for="email">e-mail:</label><br />
			<input type="email" id="email" name="email" placeholder="Enter yor email" required /><br />
			<label id="number-label" class="labels" for="age">Age:</label><br />
			<input
				type="number"
				id="number"
				name="age"
				min="16"
				max="99"
				placeholder="Enter your age"
			/><br />
			<div class="multiple-option">
				<p>Select your favorite activity:</p>
				<select id="dropdown" name="hobby">
					<option disabled selected value>Select an activity</option>
					<option value="reading">Reading</option>
					<option value="bird-watching">Bird watching</option>
					<option valule="gardening">Gardening</option>
					<option value="programming">Programming</option>
				</select>
			</div>
			<div class="multiple-option">
				<p>Select how many hours per week do you spend in your favorite activity</p>
				<label><input value="1-3" type="radio" name="hours" checked />1 - 3 hours</label>
				<label><input value="3-6" type="radio" name="hours" />1 - 6 hours</label>
				<label><input value="+6" type="radio" name="hours" />+6 hours</label>
			</div>
			<div class="multiple-option">
				<p>
					What days of the week do you do your favorite activity?
					<span id="clue">(You can select more than one)</span>
				</p>
				<label><input value="monday" type="checkbox" name="week" />Monday</label>
				<label><input value="tuesday" type="checkbox" name="week" />Tuesday</label>
				<label><input value="wednesday" type="checkbox" name="week" />Wednesday</label>
				<label><input value="thursday" type="checkbox" name="week" />Thursday</label>
				<label><input value="friday" type="checkbox" name="week" />Friday</label>
				<label><input value="saturday" type="checkbox" name="week" />Saturday</label>
				<label><input value="sunday" type="checkbox" name="week" />Sunday</label>
			</div>
			<div class="multiple-option">
				<p>Any comments or suggestions?</p>
				<textarea
					id="comments"
					class="input-textarea"
					name="comment"
					placeholder="Enter your comment here..."
				></textarea>
			</div>
			<div class="multiple-option submit-div">
				<button type="submit" id="submit" class="submit-button">Submit</button>
			</div>
		</form>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
