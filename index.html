<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<title>Nujabes</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1 id="title">Prototype Survey</h1>
			<p id="description">Web survey form prototype</p>
		</header>
		<form id="survey-form">
			<label id="name-label" for="name">Name:</label><br />
			<input type="text" id="name" name="name" placeholder="Enter yout name" /><br />
			<label id="email-label" for="email">e-mail:</label><br />
			<input type="email" id="email" name="email" placeholder="Enter yor email" /><br />
			<label id="number-label" for="age">Age:</label><br />
			<input type="number" id="number" name="age" min="1" max="99" placeholder="Enter your age" />
		</form>
	</body>
</html>
